<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>register</title>
</head>
<body>
<div th:text="${msg}">
</div>
<form th:action="@{/register}" th:object="${sysUser}" method="post">
    <div><label> Username : <input type="text" th:field="*{username}"/> </label></div>
    <div><label> Name : <input type="text" th:field="*{name}"/> </label></div>
    <div><label> Email: <input type="text" th:field="*{email}"/> </label></div>
    <div><label> Password: <input type="password" th:field="*{password}"/> </label></div>
    <div><input type="submit" value="Register"/></div>
    <div><input type="button" value="Reset"/></div>
</form>
</body>
</html>
